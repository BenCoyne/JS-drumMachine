<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>YouDrum</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="genre">
			<button id="pop">Pop</button>
			<button id="jazz">Jazz</button>
			<button id="hip-hop">Hip-Hop</button>
		</div>
		<div class="keys">
			<div data-key="65" class="key">
				<kbd>A</kbd>
				<span class="drum">kick</span>
			</div>
			<div data-key="83" class="key">
				<kbd>S</kbd>
				<span class="drum">clap</span>
			</div>
			<div data-key="68" class="key">
				<kbd>D</kbd>
				<span class="drum">snare</span>
			</div>
			<div data-key="70" class="key">
				<kbd>F</kbd>
				<span class="drum">tom</span>
			</div>
			<div data-key="71" class="key">
				<kbd>G</kbd>
				<span class="drum">kick 2</span>
			</div>
			<div data-key="72" class="key">
				<kbd>H</kbd>
				<span class="drum">clave</span>
			</div>
			<div data-key="74" class="key">
				<kbd>J</kbd>
				<span class="drum">closed hat</span>
			</div>
			<div data-key="75" class="key">
				<kbd>K</kbd>
				<span class="drum">open hat</span>
			</div>
			<div data-key="76" class="key">
				<kbd>L</kbd>
				<span class="drum">ride</span>
			</div>
		</div>
		<script src="index.js"></script>
	</body>
</html>

<audio class="sound" data-key="65" src="sounds/kick.wav"></audio>
<audio class="sound" data-key="83" src="sounds/clap.wav"></audio>
<audio class="sound" data-key="68" src="sounds/snare.wav"></audio>
<audio class="sound" data-key="70" src="sounds/tom.wav"></audio>
<audio class="sound" data-key="71" src="sounds/boom.wav"></audio>
<audio class="sound" data-key="72" src="sounds/clave.wav"></audio>
<audio class="sound" data-key="74" src="sounds/hihat.wav"></audio>
<audio class="sound" data-key="75" src="sounds/openhat.wav"></audio>
<audio class="sound" data-key="76" src="sounds/ride.wav"></audio>

<div></div>
